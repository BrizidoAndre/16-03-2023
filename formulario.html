<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" value="Me apagua">
        <br>
        <label for="mail">Email:</label>
        <input type="email" id="mail" placeholder="Digite seu email" value="Me apague">
        <br>
        <label for="idade">idade</label>
        <input type="number" id="idade" placeholder="Digite sua idade" value="2" step="5">
        <br>
        <label for="estado">Estado</label>
        <select id="estado">
            <option value="sp">Sao Paulo</option>
            <option value="ba">Bahia</option>
            <option value="mg">Minas Gerais</option>
        </select>
        <button>Enviar</button>
    </form>
</body>
</html>
